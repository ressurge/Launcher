<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ressurge Launcher</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: Arial, sans-serif;
      background-color: #151515; /* Cor de fundo */
    }
    .loading-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .logo {
      width: 100px; /* Ajuste o tamanho conforme necessário */
      height: auto;
      margin-bottom: 20px;
    }
    .progress-bar {
      width: 300px; /* Largura fixa de 300px */
      height: 20px;
      background: #000; /* Fundo preto */
      overflow: hidden;
      margin-bottom: 10px;
    }
    .progress-bar-inner {
      height: 100%;
      width: 0;
      background: #FFD700; /* Barra amarela */
      transition: width 0.5s;
    }
    #status-text {
      font-size: 14px;
      color: #fff; /* Texto branco */
    }
  </style>
</head>
<body>
  <div class="loading-container">
    <img src="../src/assets/icon.png" alt="Logo" class="logo">
    <div class="progress-bar">
      <div class="progress-bar-inner" id="progress-bar-inner"></div>
    </div>
    <p id="status-text">Verificando atualizações...</p>
  </div>

  <script>
    const { ipcRenderer } = require('electron');

    ipcRenderer.on('update-progress', (event, progress, status) => {
      document.getElementById('progress-bar-inner').style.width = progress + '%';
      document.getElementById('status-text').innerText = status;
    });
  </script>
</body>
</html>
